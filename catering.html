        <h1>We Cater!</h1>
        <h3>Interested in our Special Catering Services?</h3>
        <h3>Complete our Order Form below</h3>
    </section>
    
    <main>
        <section class="catering">
            <h1>Order Form</h1>
            <form>
                <label for="first">First Name:</label>
                <input type="text" name="first" id="first">

                <label for="last">Last Name:</label>  
                <input type="text" name="last" id="last">
                
                <label for="email">Email Address</label>  
                <input type="email" name="email" id="email" placeholder="name@domain.com">

                <label for="num">Phone Number:</label>  
                <input type="tel" name="num" id="num" placeholder="(###) ###-####">

                <label for="event">Event Date:</label>  
                <input type="date" name="event" id="event">

                <label for="guests">Estimate # of Guests:</label>  
                <input type="number" name="guests" id="guests">

                <label for="request">Request Menu Items</label>  
                <input type="text" name="request" id="request">

                <input type="button" value="Submit">
            </form>
        </section>
    </main>
